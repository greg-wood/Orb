[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = olikraus/U8g2@^2.36.12
monitor_port = COM4


[env:Orb]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
upload_protocol = espota
upload_port = Orb.local
lib_deps = olikraus/U8g2@^2.36.12
monitor_speed = 115200
